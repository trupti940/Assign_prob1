<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founders Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h3 {
            margin: 15px 0 5px 0;
        }
        .card p {
            margin: 5px 0;
            color: #666;
        }
        .card img.logo {
            max-height: 40px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="Vijay Shekhar Sharma.jpg" alt="Vijay Shekhar Sharma">
            <h3>Vijay Shekhar Sharma</h3>
            <p>Founder & CEO</p>
            <img src="paytm.jpg" alt="Paytm" class="logo">
        </div>
        <div class="card">
            <img src="Kunal Shah.jpg" alt="Kunal Shah">
            <h3>Kunal Shah</h3>
            <p>Founder</p>
            <img src="cred.jpg" alt="CRED" class="logo">
        </div>
        <div class="card">
            <img src="Amrish Rau.jpg" alt="Amrish Rau">
            <h3>Amrish Rau</h3>
            <p>CEO</p>
            <img src="pine lab.jpg" alt="Pine Labs" class="logo">
        </div>
        <div class="card">
            <img src="Sampad Swain.jpg" alt="Sampad Swain">
            <h3>Sampad Swain</h3>
            <p>Co-Founder & CEO</p>
            <img src="instamojo.jpg" alt="Instamojo" class="logo">
        </div>
    </div>
</body>
</html>
