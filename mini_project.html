<!DOCTYPE html>
<html>
<head>
    <title>Underline Search Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .top-right-container {
            position: absolute;
            top: 20px; /* Adjust as needed */
            right: 20px; /* Adjust as needed */
            display: flex;
            align-items: center;
        }

        .search-container {
            display: flex;
            align-items: center;
            border-bottom: 1.5px solid #000; /* Underline for the whole container */
            margin-right: 20px; /* Space between search bar and button */
        }

        .search-input {
            border: none;
            padding: 5px;
            font-size: 16px;
            outline: none; /* Removes the default outline when focused */
            flex-grow: 1;
        }

        .search-input:focus {
            border-bottom: none;
        }

        .fa-search {
            padding-right: 5px; /* Space between icon and input */
            font-size: 16px;
        }

        
        
    </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >

     </head> 
<body>
    <div class = "top-right-container">
        <div class = "search-container">
            <i class="fa fa-search"></i>
    
            <input type="text" class="search-input" placeholder="Search Classic">
        </div>
    </div>
    
    
</body>
</html>
