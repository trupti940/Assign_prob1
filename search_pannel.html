<!DOCTYPE html>
<html>
<head>
    <title>Underline Search Panel</title>
    <style>
        /* CSS to style the search input field with an underline effect */
        .search-input {
            border: none;
            border-bottom: 2px solid #000; /* Underline style */
            padding: 5px;
            font-size: 16px;
            outline: none; /* Removes the default outline when focused */
            width: 200px;
        }

        /* Additional styling when the input field is focused */
        .search-input:focus {
            border-bottom-color: #0a0b0c; /* Changes color on focus */
        }
    </style>
     </head> 
<body>
    <form>
        <input type="text" id="search" class="search-input" placeholder="Search Classic">
    </form>
</body>
</html>
