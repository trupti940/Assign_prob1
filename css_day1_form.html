<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #FF5252, #E040FB);
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        .form-group .radio-group {
            display: flex;
            justify-content: space-around;
        }
        .form-group .checkbox-group {
            display: flex;
            align-items: center;
        }
        .form-group .checkbox-group input {
            width: auto;
            margin-right: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <div class="form-group">
            <img src="C:\Users\TRUPTI PIMPALE\Downloads\math.jpeg" alt="Descriptive Alt Text" width="100%">
        </div>
        <div class="form-group">
            <video width="100%" controls>
                <source src="E:\12th.Fail.2023.1080p.HEVC.Hindi.WEB-DL.5.1.ESub.x265-HDHub4u.Tv.mkv" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <form action="#" method="post">
            <div class="form-group">
                <label for="feedback-type">Feedback Type:</label>
                <select id="feedback-type" name="feedback-type">
                    <option value="general">General</option>
                    <option value="bug">Bug Report</option>
                    <option value="suggestion">Suggestion</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50"></textarea>
            </div>
            <div class="form-group">
                <label>Website Rating:</label>
                <div class="radio-group">
                    <div>
                        <input type="radio" id="rating-1" name="rating" value="1">
                        <label for="rating-1">1</label>
                    </div>
                    <div>
                        <input type="radio" id="rating-2" name="rating" value="2">
                        <label for="rating-2">2</label>
                    </div>
                    <div>
                        <input type="radio" id="rating-3" name="rating" value="3">
                        <label for="rating-3">3</label>
                    </div>
                    <div>
                        <input type="radio" id="rating-4" name="rating" value="4">
                        <label for="rating-4">4</label>
                    </div>
                    <div>
                        <input type="radio" id="rating-5" name="rating" value="5">
                        <label for="rating-5">5</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="10" max="100">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="8" required>
            </div>
            <div class="form-group">
                <label for="website">Website (optional):</label>
                <input type="url" id="website" name="website">
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
