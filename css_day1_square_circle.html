<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Square and Circle</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: red;
            text-align: center;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: transparent;
            border: 2px solid black;
            margin-top: -2px; /* Adjust margin to remove space */
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: transparent;
            border: 2px solid black;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <div class="container">
        <div class="circle"></div>
        <div class="square"></div>
    </div>
</body>
</html>
